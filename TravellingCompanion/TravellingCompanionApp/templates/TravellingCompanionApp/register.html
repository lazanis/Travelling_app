<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <center> <h2 style="margin-top: 20px"> Register Form </h2> </center>
    <form method="POST" action="register_user">
        <div class="container" style="width: 600px; margin-top: 50px">
            <div class="form-group">
                <label class="form-label">Name: </label>
                <input type="text" class="form-control" placeholder="Enter Name" name="name" required maxlength="50">
            </div>
            <div class="form-group">
                <label class="form-label">Surname: </label>
                <input type="text" class="form-control" placeholder="Enter Surname" name="surname" required maxlength="50">
            </div>
             <div class="form-group">
                 <label class="form-label" for="birthday">Date of birthday:</label>
                 <input type="date" class="form-control" id="birthday" name="birthday" required>
             </div>
            <div class="form-group">
                <label class="form-label">Username: </label>
                <input type="text" class="form-control" placeholder="Enter Username" name="username" required maxlength="50">
            </div>
            <div class="form-group">
                <label class="form-label">Password: </label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password" required maxlength="50">
            </div>
            <div class="form-group">
                 <label class="form-label">Email: </label>
                <input type="text" class="form-control" placeholder="Enter Email" name="email" required maxlength="50">
            </div>

            {% csrf_token %}
            <button type="submit" class="btn btn-primary" style="width:100%" name="register_user">Register</button>
        </div>
    </form>
</body>
</html>
