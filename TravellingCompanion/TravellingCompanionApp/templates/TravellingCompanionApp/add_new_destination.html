<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add new destination</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <center> <h2 style="margin-top: 20px"> New Destination Form </h2> </center>
            <form method="POST" action="register_new_destination">
                <div class="container" style="width: 600px; margin-top: 50px; margin-bottom: 50px">
                    <div class="form-group">
                        <label class="form-label">City Name: </label>
                        <input class="form-control" type="text" placeholder="Enter City Name" name="city_name" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Country: </label>
                        <input class="form-control" type="text" placeholder="Enter Country" name="country" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Population: </label>
                        <input class="form-control" type="number" placeholder="Enter Population" name="population" required min="1" max="100000000">
                    </div>

                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit" name="register_new_destination" style="width: 100%">Register new trip</button>
                </div>
            </form>
        </div>
    </div>
    <form method="GET" action="register">
        <div class="container">
            {% for msg in messages %}
                {{ msg}}
            {% endfor %}
        </div>
    </form>
</body>
</html>
